<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/dementisimus/interactiveSites/master/index.css" rel="stylesheet">
</head>
<body>

<div class="quill-wrap">
    <div id="toolbar">
      <span class="ql-formats">
        <select class="ql-header">
          <option value="1">Überschrift</option>
          <option value="2">Unterüberschrift</option>
          <option selected>normal</option>
        </select>
        <select class="ql-font">
          <option selected>Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </span>
        <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
        <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
        <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <select class="ql-align">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
        <span class="ql-formats">
        <button class="ql-blockquote"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-code-block"></button>
        <button class="ql-video"></button>
      </span>
        <span class="ql-formats">
        <button class="ql-clean"></button>
      </span>
    </div>
    <div id="editor"></div>
</div>

</body>
<footer>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.rawgit.com/dementisimus/interactiveSites/master/index.js"></script>
</footer>
</html>
